<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Github User Finder</h1>
    <section class="user">
        <div class="flex">
            <input type="text" placeholder="Enter A Github User">
        </div>
        <div class="flex">
            <img src="https://avatars.githubusercontent.com/u/37401057?v=4" alt="Github user picture" class="user-pic">
        </div>
        <h2 class="flex name">Ramaraju147</h2>
        <p class="flex id"></p>
        <div class="following flex">
            <p>Followers:</p>
            <div class="following-images profile">
                <img src="https://avatars.githubusercontent.com/u/2296?v=4">
                <img src="https://avatars.githubusercontent.com/u/4770?v=4">
                <img src="https://avatars.githubusercontent.com/u/29076?v=4">
                <img src="https://avatars.githubusercontent.com/u/32688?v=4">
                <img src="https://avatars.githubusercontent.com/u/36214?v=4">
            </div>
        </div>
        <div class="followers flex">
            <p>Following:</p>
            <div class="followers-images profile">
                <img src="https://avatars.githubusercontent.com/u/2298?v=4">
                <img src="https://avatars.githubusercontent.com/u/4778?v=4">
                <img src="https://avatars.githubusercontent.com/u/29086?v=4">
                <img src="https://avatars.githubusercontent.com/u/32698?v=4">
                <img src="https://avatars.githubusercontent.com/u/36284?v=4">
            </div>
        </div>
    </section>
    <hr>
    <h3 class="flex">Get Random Cat</h3>
    <div class="flex">
        <img src="https://cdn2.thecatapi.com/images/MTcxMzAzOA.jpg" alt="Cat Photo" class="flex cat-photo">
    </div>
    <button class="flex">Get Cat Photo</button>
    <script src="index.js"></script>
</body>
</html>
